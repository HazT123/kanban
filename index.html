<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>{kanBan}</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button id="themebutton">reverse theme</button>
                    <button id="matrixthemebutton">matrix theme</button>
                    <a class="navbar-brand" href="https://wearecodenation.com/" target="_blank">
                        <img class="logo" src="img/CN.png" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Image to fade out on board creation -->
    <div class="startScreen">
        <img class="mainLogo" src="img/logo.png" alt="">
        <!-- <p class="mainLogo"><span class="bracket"><b>{</b></span>C<b>N </b><span class="bracket"><b>}</b></span></p> -->
        <button id="mainButton" type="button" class="btn btn-primary animated">+</button>
        <div class="rightTriangle animated"></div>
        <div class="leftTriangle animated"></div>
        <img id="imran" src="img/imran_burned.png">
        <img id="stuart" src="img/stuart_burned.png">
        <img src="img/stuart_speech.png" alt="" id="stuart_speech">
        <img src="img/Imran_speech.png" alt="" id="imran_speech">
    </div>

    <div class="wrapper">
        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
            <i class="glyphicon glyphicon-align-left"></i>
        </button>
        <div>
            <nav id="sidebar">
                <!-- Sidebar Links -->
                <ul class="list-unstyled components">
                    <li class="active">
                        <a href="#">Add</a>
                    </li>
                    <li>
                        <a href="#">Settings</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
