<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>{kanBan}</title>
</head>

<body>
    <div class="header">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand"  href="https://wearecodenation.com/" target="_blank">
                        <img class="logo" src="img/CN.png" alt="">
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="new-board-button">
                <button id="mainButton" type="button" class="btn btn-primary">+</button>
        </div>
    </div>
  
    <!-- Image to fade out on board creation -->
    <div class="startScreen">
        <p class="mainLogo"><span class="bracket"><b>{</b></span>C<b>N </b><span class="bracket"><b>}</b></span></p>
        <div class="rightTriangle animated"></div>
        <div class="leftTriangle animated"></div>
    </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>

</html>
